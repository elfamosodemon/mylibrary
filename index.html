<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <section class="hero is-primary is-small">
      <div class="hero-body">
        <h1 class="title">Library</h1>
      </div>
    </section>

    <div class="container is-widescreen has-text-centered mt-1 p-1">
      <button class="button is-primary mb-5" id="btnAddBook">
        Add new book
      </button>
      <div class="books-grid" id="booksGrid">
      </div>
    <footer></footer>

    <div class="modal" id="modal-background">
      <div class="modal-background"></div>
      <div class="modal-content p-4">
        <button class="delete" aria-label="close" id="close-button"></button>
        <form class="form" id="form">
          <h1 class="title">Add new book</h1>
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="title"
                placeholder=""
                required
                maxlength="100"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Author</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="author"
                placeholder=""
                required
                maxlength="100"
              />
            </div>
          </div>
          <div class="field">
            <label class="label">Pages</label>
            <div class="control">
              <input
                class="input"
                type="number"
                id="pages"
                placeholder=""
                required
                max="10000"
              />
            </div>
          </div>
          <div class="is-read">
            <label for="is-read">Did you read this?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <button id="submitbtn" class="button is-primary" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
