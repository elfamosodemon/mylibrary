<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>

    <div class="container">
      <button class="btn btn-primary" id="btnAddBook">Add new book</button>
      <div class="books-grid" id="booksGrid">
        </div>
      </div>
    

    <footer></footer>

    <div id="modal-background" class="modal-container">
      <div class="modal">
        <button class="close-button">X</button>
        <form class="form" id="form">
          <h1>Add new book</h1>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="100"
          />
          <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="is-read">Did you read this?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button id="submitbtn" class="button-submit" type="submit">Submit</button>
      </form>
        </form>
      </div>
    </div>
  </body>
</html>
